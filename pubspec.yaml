name: holtelmanagement
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.0.15
  flutter_switch: ^0.3.2
  intl: ^0.19.0
  swipeable_button_view: ^0.0.2
  just_audio: ^0.9.34
  provider: ^6.0.5

dev_dependencies:
  flutter_gen: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/notification1.wav
    - assets/images/logo.png
    - lib/l10n/app_en.json
    - lib/l10n/app_no.json

flutter_localizations:
  sdk: flutter
